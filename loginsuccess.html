<!DOCTYPE html>
<html>
  <head>
    <title>Login Success</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="login_success_style.css" />
  </head>
  <body>
    <!-- <button onclick="goToAdminPage()">Go to Admin Page</button> -->
    <div class="container">
      <div class="header">
        <div class="age-bracket-section" id="ageBracketSection">
          <label for="ageBracket">Age Bracket:</label>
        </div>

        <div class="profile">
          <div class="profile-picture-container">
            <img
              src="stock_image/default_profile_picture.png"
              alt="Profile Picture"
              id="profilePicture"
            />
            <input
              type="file"
              accept="image/*"
              id="profilePictureInput"
              onchange="displaySelectedProfilePicture(event)"
            />
          </div>
          <h1>ã…¤Welcome, <span id="username"></span>!</h1>
        </div>
      </div>
      <p>You have successfully logged in.</p>
      <div id="sportListSection">
        <p>Select a sport event:</p>
        <ul id="sportList">
          <li onclick="selectEvent('Sprint')" id="football">Sprint</li>
          <li onclick="selectEvent('Hurdles')" id="basketball">Hurdles</li>
          <li onclick="selectEvent('Long Jump')" id="volleyball">Long Jump</li>
          <li onclick="selectEvent('High Jump')" id="tennis">High Jump</li>
        </ul>
      </div>

      <div id="sportOptionsContainer">
        <label for="sportOptionsSelect">Select an option:</label>
        <select
          id="sportOptionsSelect"
          onchange="displaySelectedSportOptions()"
        ></select>
      </div>
      <p><a href="logjn.html">Log Out</a></p>
      <div id="adminSection">
        <h2>Selected Sports (Admin Only)</h2>
        <ul id="selectedSportsList" class="selected-sports-list">
          <!-- List items will be dynamically added by JavaScript -->
        </ul>
        <button id="goToAdminPageButton" style="display: none">
          Go to Admin Page
        </button>
        <button id="clearSelectedSportButton" style="display: none">
          Clear Selected Sport
        </button>
        <div class="time-date" id="timeDate"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
